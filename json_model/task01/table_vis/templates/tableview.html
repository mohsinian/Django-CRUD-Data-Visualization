    {% block content %}
    <div class="pageholder">
        <div class="titleholder"> 
            <a class="ourbutton mr-2 ml-2" href="{% url 'tableview'%}"></a>
            <div class="title"><i class="fa-solid fa-table"></i> Json to table view </div> 
        </div>

        <div class="linkholder">
            <table id="ourtable2" class="beheertable dezetabel">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>trade_code</th>
                        <th>high</th>
                        <th>low</th>
                        <th>open</th>
                        <th>close</th>
                        <th>volume</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>


<script>
    $(document).ready(function() {
        var table = $('#ourtable2').DataTable({
           "ajax": {
              "processing": true,
              "url": "{% url 'tablev' %}",
              "dataSrc": "",
            },
            "columns": [
                    { "data": "date"},
                    { "data": "trade_code"},
                    { "data": "high"},
                    { "data": "low"},
                    { "data": "open"},
                    { "data": "close"},
                    { "data": "volume"},
                ],
        });
    });
</script>
{% endblock %}
